<!DOCTYPE html>
<html>

<header>
	<section class="desktop">
		<div class="container">
			<a href="index.html" rel="homepage" alt="Home page">
				<img class="logo" src="img/logo.png">
			</a>
			<ul>
				<li>News</li>
				<li>Clothes</li>
				<li>Pants</li>
				<li>Underwear</li>
				<li>Accessories</li>
			</ul>
			<div class="icon">
				<a href="apitest.htm"><img src="img/bag.png" class="bag"></a>
				<img src="img/setting.png" class="setting">
				<nav class="login">
					<div><a href="login.html">Login</a><span>/</span><a href="signup.html">Sign Up</a></div>
					<div class="logout"><a>Log Out</a></div>
				</nav>
			</div>
		</div>
	</section>
	<section class="mobile">
		<div class="container">
			<a href="index.html" rel="homepage" alt="Home page">
				<img class="logo" src="img/logo.png">
			</a>
			<div>
				<div class="icon">
					<img src="img/bag.png" class="bag">
					<img src="img/setting.png" class="setting">
				</div>
				<div class="burger">
					<img src="img/Burger.svg" class="default">
					<img src="img/Close menu.svg" class="close-menu">
					<ul>
						<li>News</li>
						<li>Clothes</li>
						<li>Pants</li>
						<li>Underwear</li>
						<li>Accessories</li>
					</ul>
				</div>
				
			</div>
		</div>
	</section>
</header>
	<script>
		$(document).ready(function() {
			$(".mobile ul").hide();
			$(".burger").on("click",function(){
				$(".burger img").toggle();
				$(".mobile ul").slideToggle();
			})
			$(".logout").hide();
			$(".login").on("click",function(){
				$(".login").toggleClass();
			})
			
		 });
	</script>
</html>
